<HTML>
<HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <META http-equiv="cache-control" content="max-age=0" />
    <META http-equiv="cache-control" content="no-cache" />
    <META http-equiv="expires" content="0" />
    <META http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <META http-equiv="pragma" content="no-cache" />
    <LINK REL=StyleSheet HREF="styles.css" TYPE="text/css" MEDIA=screen>
    <SCRIPT TYPE="text/javascript" CHARSET="utf-8" SRC="jquery.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" CHARSET="utf-8" SRC="functions.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" CHARSET="utf-8" SRC="Physics.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" CHARSET="utf-8" SRC="Character.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" CHARSET="utf-8" SRC="Artifact.js"></SCRIPT>
    <SCRIPT TYPE="text/javascript" CHARSET="utf-8" SRC="Level.js"></SCRIPT>
</HEAD>
<BODY onload="setup()">

    <CANVAS ID="game"></CANVAS>

    <SCRIPT TYPE="text/javascript">
        
        function setup()
        {
            var canvas = document.getElementById("game");
            level = new Level(canvas,"circuit");
            player = new Character("seagull.png");
            level.addPlayer(player);
            initialiseGameEngine(canvas,level);
            draw();
        }
        
        function draw()
        {
            level.draw();
            setTimeout(draw,20);
        }

    </SCRIPT>
</BODY>
</HTML>
